<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <a onclick="openLoader()">Open Link</a>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    function openLoader() {
      document.getElementById("loader").style.display = "flex";

      // optional: simulate loading delay
      setTimeout(() => {
        // stay on black screen or redirect
        // window.location.href = "https://example.com";
      }, 4000);
    }
  </script>

</body>
</html>
